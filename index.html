<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background:white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .todo-container {
      background:rgb(207, 205, 205);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px black;
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color:black;
    }
    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgb(91, 90, 90);
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background:rgb(39, 144, 39);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background:rgb(32, 161, 32);
    }
    ul {
      list-style: none;
    }
    li {
      padding: 10px;
      margin-bottom: 8px;
      background:white;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      background: #e0ffe0;
      color: #666;
    }
    .delete-btn {
      background: crimson;
      padding: 5px 8px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List âœ…</h2>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
