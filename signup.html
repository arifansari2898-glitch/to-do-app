<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>
</head>

<style>
  body {
    background: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .signup-container {
    width: 300px;
    padding: 20px;
    text-align: center;
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .signup-container input {
    width: 80%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .signup-container button[type="submit"] {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 8px;
  }

  .signup-container button[type="submit"]:hover {
    background: #388e3c;
  }

  .signup-container p {
    margin-top: 16px;
    color: #555;
  }

  #msg {
    min-height: 20px;
    margin-top: 8px;
    font-size: 15px;
  }

  p {
    margin-top: 16px;
    color: #555;
  }

  a {
    color: #4CAF50;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
    background: transparent;
    padding-bottom: 18px;
    z-index: 10;
  }
</style>

<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form onsubmit="signup(event)">
      <input type="email" id="regUsername" placeholder="Email" required><br><br>
      <input type="password" id="regPassword" placeholder="Password" required><br><br>
      <button type="submit">Signup</button>
    </form>
    <p id="msg" style="color:red;"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="signup.js"></script>
  <footer>
    <div class="app-logo">Taskify by Arif</div>
  </footer>
</body>

</html>
